<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./resources/css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component | Plut0r</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title">Get <span>insights</span> that <br> help your business <br> grow.</h1>
          <p class="card-text">Discover the benefits of data <br> analytics and make better decisions <br> regarding
            revenue, customer <br>
            experience, and overall efficiency.</p>
          <div class="flex-container">
            <div class="column">
              <h2 class="column-heading">10k+</h2>
              <p class="column-text">COMPANIES</p>
            </div>
            <div class="column">
              <h2 class="column-heading">314</h2>
              <p class="column-text">TEMPLATES</p>
            </div>
            <div class="column">
              <h2 class="column-heading">12M+</h2>
              <p class="column-text">QUERIES</p>
            </div>
          </div>
        </div>
        <div class="img-container">
          <img class="img-desktop" src="./resources/images/image-header-desktop.jpg" alt="image-header-desktop">
          <img class="img-mobile" src="./resources/images/image-header-mobile.jpg" alt="image-header-phone">
        </div>
      </div>
    </div>

  </main>
</body>

</html>
